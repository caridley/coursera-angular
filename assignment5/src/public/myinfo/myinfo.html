<div style="margin-left: 20px">
  <h1>My Info</h1>
  <p/>
  <div ng-if="(myinfo.signupInfo.firstName)">
    First Name: {{myinfo.signupInfo.firstName}}<br>
    Last Name: {{myinfo.signupInfo.lastName}}<br>
    Phone Number: {{myinfo.signupInfo.phone}}<br>
    EMail: {{myinfo.signupInfo.email}}<br>
    Favorite Dish: {{myinfo.menuItem.short_name}} - {{myinfo.menuItem.name}}<br>
    <p/>
    <div class="container">
      <menu-item menu-item="myinfo.menuItem"></menu-item>
    </div>
  </div>
  <div ng-if="!(myinfo.signupInfo.firstName)">
    Not signed up yet. <a ui-sref="public.signup">Sign up Now!</a>
  </div>

</div>
